syntax = "proto3";

package Schema;

message OneofUpdate {
    string recipient_id = 1;
    string game_id = 2;
    oneof update {
        AllSoldierPositions all_soldier_positions = 3;
    }
}

message Vector2 {
    float x = 1;
    float y = 2;
}

message AllSoldierPositions {
    repeated SoldierPosition soldier_positions = 1;
}

message SoldierPosition {
    uint64 id = 1;
    Vector2 pos = 2;
    Vector2 velocity = 3;
}